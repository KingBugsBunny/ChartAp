<section class="navbar navbar-center">
    <header></header>
</section>
    <!-- The beginning of the apps frontend architecture-->
<container order-form="vm.orderForm"
    reason-form="vm.reasonForm"
    line-data="vm.lineData"
    bar-data="vm.barData"
>
    <!--the container transclude everything inside of it for a psuedo parent state,
     The idea here was to create an app with angular2 style architecture-->
    <div class="container" >
        <div class="row">
            <section class="col-md-6">
                <return-order-form order-form="vm.orderForm"
                    ></return-order-form>
            </section>
        </div>
        <div class="row">
            <section id="orderCountChart" class="col-md-12">
                <line-chart line-data="vm.lineData"></line-chart>
            </section>
        </div>
        <div class="row">
            <section class=" col-md-6">
                <return-reason-form reason-form="vm.reasonForm"></return-reason-form>
            </section>
        </div>
        <div class="row">
            <section id="reasonChart" class="col-md-12">
                <bar-chart bar-data="vm.barData"></bar-chart>
            </section>
        </div>
    </div>
</container>
