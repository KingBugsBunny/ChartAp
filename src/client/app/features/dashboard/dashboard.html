<section class="navbar navbar-center">
    <header></header>
</section>
<container order-form-start-date="vm.OrderFormStartDate"
           order-form-end-date="vm.orderFormEndDate"
           order-form-category="vm.orderFormCategory"
    order-form-submit="vm.orderFormSubmit"
    reason-form-start-date="vm.reasonFormStartDate"
    reason-form-end-date="vm.reasonFormEndDate"
    reason-form-category="vm.reasonFormCategory"
    reason-form-limit="vm.reasonFormLimit"
    reason-form-submit="vm.reasonFormSubmit"
>
    <div class="container" >
        <div class="row">
            <section class="col-md-6">
                <return-order-form order-form-start-date="vm.OrderFormStartDate"
                                   order-form-end-date="vm.orderFormEndDate"
                                   order-form-category="vm.orderFormCategory"
                                   order-form-submit="vm.orderFormSubmit"
                    ></return-order-form>
            </section>
        </div>
        <div class="row">
            <section id="orderCountChart" class="col-md-12">
                <line-chart></line-chart>
            </section>
        </div>
        <div class="row">
            <section class=" col-md-6">
                <return-reason-form reason-form-start-date="vm.reasonFormStartDate"
                                    reason-form-end-date="vm.reasonFormEndDate"
                                    reason-form-category="vm.reasonFormCategory"
                                    reason-form-limit="vm.reasonFormLimit"
                                    reason-form-submit="vm.reasonFormSubmit"></return-reason-form>
            </section>
        </div>
        <div class="row">
            <section id="reasonChart" class="col-md-12">
                <bar-chart></bar-chart>
            </section>
        </div>
    </div>
</container>
